server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Long cache for static assets (Vite emits hashed filenames)
  location ~* \.(?:css|js|ico|gif|jpe?g|png|svg|webp|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable" always;
    access_log off;
    try_files $uri =404;
  }

  # Never cache the HTML shell
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
  }

  # Service worker should not be cached aggressively
  location = /sw.js {
    expires -1;
    add_header Cache-Control "no-cache" always;
  }

  # (Optional) source maps: short cache or none
  location ~* \.map$ {
    expires 1h;
    add_header Cache-Control "public, max-age=3600" always;
  }

  # Light gzip (works at server/location level)
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml
    font/woff2;
}
